<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
</head>
<body>
    <h3>Id and Classes tutorial</h3>
    <div id="mainBox" class="redBg blackBorder">
        this is the mainBox
    </div>
    <span class="redBg"></span>
    <!-- ID: id means identifier. Id is unique and cannot be duplicate.  -->
    <!-- Class: class can contain multiple element.  -->
    <!-- Emmet -->
    <span class="redbg"></span>
    <span id="mainSpan"></span>
    <!-- . is for class and # is for id -->
    <div class="redbg blackborder anotherclass"></div>
    <!-- Emmet takes div tag by default -->

    <!-- Creating mutliple element using Emment -->
    <span class="class1 class2 class3 class4">First</span>
    <span class="class1 class2 class3 class4">Second</span>
    <span class="class1 class2 class3 class4">Third</span>
    <span class="class1 class2 class3 class4">Fourth</span>
</body>
</html>
