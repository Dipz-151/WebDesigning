<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>

    <div class="container">
        <p>This is a new &nbsp;paragraph</p>
        <!-- nbsp adds space into a paragraph -->
        <p>paragraph is written like this: &lt;p&gt; </p>
        <p>pound is written like this: &pound;</p>
        <p>copywrite is written like this: &copy;</p>
        <!-- for more entities go to google and search html entities -->
        <p>This is a paragraph after committing the code to github</p>
    </div>
</body>

</html>
