<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block element</title>
</head>
<body>
    <a style="border: 2px solid red;">Lorem ipsum dolor sit amet consectetur.</a> <strong style="border: 2px solid blue">Lorem ipsum dolor sit.</strong>
    <span style="border: 2px solid red;">This is a span.</span> <span style="border: 2px solid blue;">This is also a span.</span>
    <em style="border: 2px solid orange">Lorem ipsum dolor sit amet.</em>

    <!-- Block elements take the whole space/row. Inline elemets take only the required space.
    Ex of block: <p></p>, <div></div> . Ex of inline: span, anchor, strong, em -->
</body>
</html>
